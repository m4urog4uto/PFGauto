<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef>Nombre del Curso</th>
      <td mat-cell *matCellDef="let course"> {{course.courseName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let course">
        {{course.description}}
      </td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duración</th>
      <td mat-cell *matCellDef="let course"> {{course.duration}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let course">
        <button mat-icon-button (click)="courseDetail(course.id)">
          <mat-icon>remove_red_eye</mat-icon>
        </button>
        <span *ngIf="isAdmin">
          <button mat-icon-button (click)="courseEdit(course.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="courseRemove(course.id)">
            <mat-icon>close</mat-icon>
          </button>
        </span>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
