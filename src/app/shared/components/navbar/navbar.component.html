<div *ngIf="authUser$ | async; let user" class="app-navbar-component">
    <div class="user-info">
        <div class="user-icon">{{ user.name.charAt(0).toUpperCase() + user.surname.charAt(0).toUpperCase() }}</div>
        <div class="user-data">
            <div>{{ user.name + ' ' + user.surname}}</div>
            <div>Rol: {{ user.role }}</div>
        </div>
        <mat-nav-list>
            <div *ngFor="let link of links">
                <a
                  [routerLink]="link.path"
                  mat-list-item
                  *ngIf="link.roleAccepted.includes(user.role)"
                >
                  <mat-icon>{{ link.icon }}</mat-icon>
                  {{ link.title }}
                </a>
            </div>
        </mat-nav-list>
        <button (click)="logout()" mat-button>Cerrar Sesion</button>
    </div>

    <ul>
        <h5>Mis redes</h5>
        <li>
            <i class="bi bi-instagram"></i>
            <a href="https://www.instagram.com/m4uro.g4uto/" target="_blank" class="link-primary">Instagram</a>
        </li>
        <li>
            <i class="bi bi-facebook"></i>
            <a href="https://www.facebook.com/elvis.armstrongrootlml/" target="_blank" class="link-primary">Facebook</a>
        </li>
    </ul>
</div>
