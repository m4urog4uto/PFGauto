<table mat-table [dataSource]="dataSource">
  
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>Nombre completo</th>
      <td mat-cell *matCellDef="let usuario">
        {{usuario | fullName}}
      </td>
    </ng-container>

    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.dni}} </td>
    </ng-container>

    <ng-container matColumnDef="deleteStudent">
      <th mat-header-cell *matHeaderCellDef>Eliminar Alumno</th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-icon-button (click)="studentRemove(usuario.id)" [disabled]="!isAdmin">
          <mat-icon>close</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
